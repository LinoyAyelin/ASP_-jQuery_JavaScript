<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet1.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>
        
        var isShow = true;
        var table = null;

        function showPlayersTable() {
            if (isShow == true) {
                // יצירת אלמנט טבלה
                table = document.createElement("table");

                // יצירת שורת כותרת לטבלה
                var headerRow = table.insertRow();
                var headers = ["Player Name", "group", "Score"];
                for (var i = 0; i < headers.length; i++) {
                    var headerCell = document.createElement("th");
                    var headerText = document.createTextNode(headers[i]);
                    headerCell.appendChild(headerText);
                    headerRow.appendChild(headerCell);
                }

                // יצירת שורות לטבלה עם נתוני השחקנים
                var numPlayers = Math.floor(Math.random() * 10) + 1; // בחירת מספר רנדומלי של שחקנים
                for (var i = 0; i < numPlayers; i++) {
                    var num1 = Math.floor(Math.random() * 10);
                    var num2 = Math.floor(Math.random() * 10);
                    var playerRow = table.insertRow();
                    var playerNameCell = playerRow.insertCell();
                    var playerNameText = document.createTextNode("Player" + (i + num1));
                    playerNameCell.appendChild(playerNameText);

                    var groupCell = playerRow.insertCell();
                    var groupText = document.createTextNode("Group" + (i +num2));
                    groupCell.appendChild(groupText);

                    var scoreCell = playerRow.insertCell();
                    var scoreText = document.createTextNode(Math.floor(Math.random() * 120) + 1); // בחירת מספר שערים רנדומלי
                    scoreCell.appendChild(scoreText);
                }

                // הוספת הטבלה לתוך אלמנט div בעמוד
                var tableContainer = document.getElementById("playersTable");
                tableContainer.appendChild(table);
                isShow = false;
            } else {
                var tableContainer = document.getElementById("playersTable");
                tableContainer.removeChild(table);
                isShow = true;
            }
        }

        function FindTheBest() {
            var maxScore = 0;
            var indexPlayer = 0;

            for (var i = 1; i < table.rows.length; i++) {
                var rowScore = parseInt(table.rows[i].cells[2].textContent);
                if (rowScore > maxScore) {
                    maxScore = rowScore;
                    indexPlayer = i;
                }
            }

            table.rows[indexPlayer].style.backgroundColor = "red";
        }

    </script>
